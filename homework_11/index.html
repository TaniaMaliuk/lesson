<!DOCTYPE html>
<!-- Коди мов https://html-css.co.ua/html/lang-kodu-mov/ -->
<html lang="en">
	<head>
		<!-- Кодування тексту -->
		<meta charset="UTF-8">
		<!-- Налаштування в'юпорту (адаптиву, масштабу тощо) -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Підключення окремого файлу стилів -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Заголовок сторінки в браузері -->
		<title>Homework_11</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<h1 class="title">Homework-11 </h1>	
				</div>
			</header>
			<main class="page">	
				<div class="practice">
					<div class="practice__container">
						<h2 class="practice__name">Geometric figures</h2>
						<div class="figure">
							<div class="figure__item figure__item--square"> </div>
						</div>
						<div class="figure">
							<div class="figure__item figure__item--rectangle"> </div>
						</div>
						<div class="figure">
							<div class="figure__item figure__item--circle"> </div>
						</div>
						<div class="figure">
							<div class="figure__item figure__item--oval"> </div>
						</div>
						<div class="figure">
							<div class="figure__item figure__item--triangle-up"> </div>
						</div>
						<div class="figure">
							<div class="figure__item figure__item--triangle-down"> </div>
						</div>
						<div class="figure">
							<div class="figure__item figure__item--triangle-left"> </div>
						</div>
						<div class="figure">
							<div class="figure__item figure__item--triangle-right"> </div>
						</div>
						<div class="figure">
							<div class="figure__item figure__item--parallelogram"> </div>
						</div>
						<div class="figure">
							<div class="figure__item figure__item--trapezoid"> </div>
						</div>
					</div>
				</div>
				<div class="practice">
					<div class="practice__container">
						<h2 class="practice__name">Transform</h2>
						<div class="transform">
							<div class="transform__item transform__item--translate"> </div>
						</div>
						<div class="transform">
							<div class="transform__item transform__item--scale"> </div>
						</div>
						<div class="transform">
							<div class="transform__item transform__item--rotate"> </div>
						</div>
						<div class="transform">
							<div class="transform__item transform__item--skew"> </div>
						</div>
						<div class="transform">
							<div class="transform__item transforme__item--matrix"> </div>
						</div>
						<div class="transform">
							<div class="transform__item transform__item--transform-origin"> </div>
						</div>
					</div>
				</div>
				<div class="practice">
					<div class="practice__container">
						<h2 class="practice__name">Hometask</h2>
						<div class="sky">
							<div class="sea">
								<img class="sea__img" src="img/waave.svg" alt="#">
							</div>
							<div class="waves">
								<img class="waves__img" src="img/waave.svg" alt="#">
							</div>
							<div class="sailboat">
								<div class="sailboat__sail"></div>
								<div class="sailboat__mast-item"></div>
								<div class="sailboat__mast"></div>
								<div class="sailboat__deck"></div>
								<div class="sailboat__line"></div>
							</div>
							<div class="sun"></div>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer">
				<div class="footer__container"></div>
			</footer>
		</div>
	</body>
</html>
